<body>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;

        resultText.textContent = `‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ! –ó–∞–≥–∞–¥–∞–Ω–µ —á–∏—Å–ª–æ ‚Äî ${secretNumber}`;

      } else if (userGuess > secretNumber) {
        resultText.textContent = "üîΩ –ó–∞–±–∞–≥–∞—Ç–æ!";
